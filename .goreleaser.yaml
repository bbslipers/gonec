project_name: gonec
builds:
  - id: darwin
    <<: &defaults
      main: ./
      binary: gonec
      flags:
        - -mod=readonly
      ldflags:
        - -s -w
      goarch:
        - amd64
    goos:
      - darwin
    env:
      - CC=o64-clang
      - CXX=o64-clang++
  - id: linux
    <<: *defaults
    goos:
      - linux
    env:
      - CC=gcc
      - CXX=g++
  - id: windows
    <<: *defaults
    goos:
      - windows
    env:
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
archives:
  - format: zip
    files:
      - none*
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-dev"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
